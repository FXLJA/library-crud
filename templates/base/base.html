<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900">
    <link rel="icon" href="/static/img/icon.png">
  </head>
  <body>
    <header>
      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-dark border-bottom shadow-sm">
        <nav class="mr-md-auto ml-md-5 mr-md-auto">
          <a class="navbar-brand text-white mr-0" href="/">
            <img src="/static/img/icon.png" width="50px" height="50px">
            <h3 class="d-inline-block align-middle mb-0">Event Organizer Seminar IT</h3>
          </a>
        </nav>
        <nav class="navbar-nav bd-navbar-nav flex-row my-1 mr-md-5">
          {% block navbar %}{% endblock %}
        </nav>
        {% block navbar_extra %}{% endblock %}
      </div>
    </header>
    <main role="main">
      {% block content %}{% endblock %}
    </main>
    <script src="/static/js/jquery-3.4.1.slim.min.js"</script>
    <script src="/static/js/popper.min.js"</script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
