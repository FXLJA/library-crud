{% extends 'layout.html' %}

{% block title %} Add Book {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-12">
            {% if message %}
            <div class="text-danger">
                <h4 class="text-center">{{ message }}</h4>
            </div>
            {% endif %}
        </div>
        <!--Gambar-->
        <div class="col-12">
            <legend class="text-center header">Add New Book</legend>
            <div class="text-center">
                <img src="/static/img/add_book.png" class="text-center"
                     style="width: 300px; height: 300px; margin-left:100px">
            </div>
        </div>
        <!--Tabel-->
        <div class="col-12">
            <form action="" method="POST">
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input id="id" name="book_id" type="text" placeholder="ID Buku" class="form-control">
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input id="title" name="title" type="text" placeholder="Judul buku" class="form-control">
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input id="author" name="author" type="text" placeholder="Author" class="form-control">
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input id="thumbnail" name="thumbnail" type="text" placeholder="Thumbnail" class="form-control">
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <input id="file_path" name="file_path" type="text" placeholder="Path File" class="form-control">
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row mb-4">
                    <div class="col-4"></div>
                    <div class="col-4">
                        <label for="book_category">Genre</label>
                        <select name="book_category" id="book_category" class="form-control">
                            {% for category in list_category %}
                                <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-4"></div>
                </div>
                <div class="form-group row">
                    <div class="col-4"></div>
                    <div class="col-4 d-flex align-items-center justify-content-center">
                        <button type="submit" class="btn btn-primary btn-lg">Add Book</button>
                    </div>
                    <div class="col-4"></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
