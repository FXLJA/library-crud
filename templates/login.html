{% extends 'layout.html' %}

{% block title %} Login {% endblock %}

{% block body %}
<br>
<div class="container" style="background-color:white;">
    <div class="row">
        <div class="col">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Login</legend>
                        <div class="text-center">
                            <img src="static/img/login.png" class="text-center"
                                 style="width: 300px; height: 300px;">
                        </div>
                        <div class="form-group row">
                            <div class="col-4"></div>
                            <div class="col-4">
                                {% if message %}
                                <div class="container mt-3 text-danger">
                                    <h4 class="text-center">{{ message }}</h4>
                                </div>
                                {% endif %}
                                <div class="col-xs-4 col-md-offset-4">
                                    <input id="fname" name="nim" type="text" placeholder="NIM" class="form-control">
                                    <br>
                                    <input id="password" name="password" type="password" placeholder="Password"
                                           class="form-control">
                                    <br>
                                    <div class="col-md-12 text-center">
                                        <button type="submit" class="btn btn-primary btn-lg">LET ME IN!!!</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
