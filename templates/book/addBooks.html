{% extends 'layout.html' %}

{% block title %} Add Book {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Add New Book</legend>
                        <div class="text-center">
                            <img src="/static/img/add_book.png" class="text-center"
                                 style="width: 300px; height: 300px; margin-left:100px">
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input id="id" name="book_id" type="text" placeholder="ID Buku" class="form-control">
                                <br>
                                <input id="title" name="title" type="text" placeholder="Judul buku"
                                       class="form-control">
                                <br>
                                <input id="author" name="author" type="text" placeholder="Author"
                                       class="form-control">
                                <br>
                                <input id="thumbnail" name="thumbnail" type="text" placeholder="Thumbnail"
                                       class="form-control">
                                <br>
                                <input id="file_path" name="file_path" type="text" placeholder="Path File"
                                       class="form-control">
                                <br>
                                <label for="book_category">Genre</label>
                                <select name="book_category" id="book_category" class="form-control">
                                    {% for category in list_category %}
                                        <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                                    {% endfor %}
                                </select>
                                <br>
                                {% if message %}
                                <div class="col-md-12 text-danger">
                                    <h4 class="text-center">{{ message }}</h4>
                                </div>
                                {% endif %}
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Add
                                        Book
                                    </button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
