{% extends "base/nav_user.html" %}

{% block title %}User{% endblock %}

{% block content %}
    <div class="container my-5">
        <h1>User - Edit {{ user.username }}</h1>
    </div>
    <div class="container my-5">

            <form method="post">
                <div class="form-group mt-3">
                    <h5>Username</h5>
                    <input type="text" name="username" class="form-control" value="{{ user.username }}" required>
                </div>
                <div class="form-group mt-3">
                    <h5>Name</h5>
                    <input type="text" name="name" class="form-control" value="{{ user.name }}" required>
                </div>
                <div class="form-group mt-3">
                    <h5>Password</h5>
                    <input type="text" name="password" class="form-control" value="{{ user.password }}" required>
                </div>
                <div class="form-group mt-3">
                    <h5>Gender</h5>
                    <input type="text" name="gender" class="form-control" value="{{ user.gender }}" required>
                </div>

                {% if message %}
                    <div class="conatiner mt-3 text-danger">
                        <h5>{{ message }}</h5>
                    </div>
                {% endif %}
                <div class="form-group mt-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

    </div>
{% endblock %}
