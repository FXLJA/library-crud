{% extends "admin/layout.html" %}
{% block title %}Edit User{% endblock %}
{% block nav_user %}active{% endblock nav_user %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 align-self-center pt-2 pb-4 px-5">
            <div class="d-sm-flex align-items-center justify-content-center mb-4">
                <h1 class="h3 mb-0 font-weight-bold text-gray-800">Add User</h1>
            </div>
            <form class="" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" name="username" type="text" value="{{ user.username }}" required>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input class="form-control" name="name" type="text" value="{{ user.name }}" required>
                </div>

                <div class="form-group">
                    <label>Gender</label>
                    {% if user.gender == 'Pria' %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Pria" checked>
                        <label class="form-check-label">
                            Pria
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Wanita">
                        <label class="form-check-label">
                            Wanita
                        </label>
                    </div>
                    {% else %}
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Pria">
                        <label class="form-check-label">
                            Pria
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" value="Wanita" checked>
                        <label class="form-check-label">
                            Wanita
                        </label>
                    </div>
                    {% endif %}
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" name="password" type="password" value="{{ user.password }}" required>
                </div>

                <button type="submit" value="update user" class="btn btn-primary btn-user btn-block mt-5">
                    Update
                </button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
