{% extends "admin/layout.html" %}
{% block title %}Add Book{% endblock %}
{% block nav_book %}active{% endblock nav_book %}
{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6 align-self-center pt-2 pb-4 px-5">
            <div class="d-sm-flex align-items-center justify-content-center mb-4">
                <h1 class="h3 mb-0 font-weight-bold text-gray-800">Add Book</h1>
            </div>
            <form class="" method="post" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Book ID</label>
                    <input class="form-control" name="book_id" type="text" required>
                </div>

                <div class="form-group">
                    <label>Title</label>
                    <input class="form-control" name="title" type="text" required>
                </div>

                <div class="form-group">
                    <label>Author</label>
                    <input class="form-control" name="author" type="text" required>
                </div>

                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" name="category_id" required>
                        {% for category in list_category %}
                        <option value="{{ category.category_id }}">{{ category.category_name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label>Thumbnail</label>
                    <input class="form-control" name="thumbnail" type="file" required>
                </div>

                <div class="form-group">
                    <label>File</label>
                    <input class="form-control" name="file_path" type="file" required>
                </div>

                <button type="submit" value="create book" class="btn btn-primary btn-user btn-block mt-5">
                    Submit
                </button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
{% endblock %}
