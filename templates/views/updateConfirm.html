{% extends 'layout.html' %}

{% block title %} Add Book {% endblock %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col">
            <div class="well well-sm">
                <form action="/books/update_confirm" class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Update Book</legend>
                        <div class="text-center">
                            <img src="/static/img/update_book.png" class="text-center"
                                 style="width: 300px; height: 300px; margin-left:100px">
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-md-10 col-md-offset-1">
                                <input type="text" placeholder="ID Buku" class="form-control"
                                       value="{{book.book_id}}" disabled>
                                <input id="id" name="book_id" type="text"
                                       value="{{book.book_id}}" hidden>
                                <br>
                                <input id="title" name="title" type="text" placeholder="Judul buku"
                                       value="{{book.title}}" class="form-control">
                                <br>
                                <input id="author" name="author" type="text" placeholder="Author"
                                       value="{{book.author}}" class="form-control">
                                <br>
                                <label for="book_category">Genre</label>
                                <select name="book_category" id="book_category" class="form-control">
                                    <option value="Action" {% if book.book_category==
                                    "Action" %}selected{% endif %}>Action</option>
                                    <option value="Fiction" {% if book.book_category==
                                    "Fiction" %}selected{% endif %}>Fiction</option>
                                    <option value="Horror" {% if book.book_category==
                                    "Horror" %}selected{% endif %}>Horror</option>
                                    <option value="Documentary" {% if book.book_category==
                                    "Documentary" %}selected{% endif %}>Documentary</option>
                                    <option value="Religious" {% if book.book_category==
                                    "Religious" %}selected{% endif %}>Religious</option>
                                    <option value="Education" {% if book.book_category==
                                    "Education" %}selected{% endif %}>Education</option>
                                </select>
                                <br>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary btn-lg">Update
                                        Book
                                    </button>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
