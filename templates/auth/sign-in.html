<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Sign In</title>

    <!-- Custom fonts for this template-->
    <link href="{{ url_for('static', filename='vendor/fontawesome-free/css/all.min.css') }}" rel="stylesheet"
          type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{{ url_for('static', filename='css/sb-admin-2.min.css') }}" rel="stylesheet">
</head>

<body style="background-color: #000080">
<header>
    {% for message in get_flashed_messages() %}
    <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}
</header>
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-flex align-items-center justify-content-center">
                            <img class="img-fluid"
                                 src="{{ url_for('static', filename='img/login.png') }}"
                                 alt="">
                        </div>
                        <div class="col-lg-6 align-self-center">
                            <div class="p-5">
                                <div class="text-center">
                                    <img class="img-fluid w-75 mb-3"
                                         src="{{ url_for('static', filename='img/logo-3.png') }}" alt="">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>

                                {% if message %}
                                <p style="color:red; text-align: center;">
                                    <b>{{ message }}</b>
                                </p>
                                {% endif %}

                                <form class="user" method="post">
                                    <div class="form-group">
                                        <input class="form-control form-control-user" type="text" name="username"
                                               placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user" type="password" name="password"
                                               placeholder="Password">
                                    </div>
                                    <button type="submit" value="Log in" class="btn btn-user btn-block"
                                            style="background-color: #000080; color:white; font-weight: bold;">
                                        Sign In
                                    </button>
                                </form>
                                <hr>
                                <div class="text-center">
                                    <a class="small text-dark" href="{{ url_for('register') }}">Create an
                                        Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript-->
<script src="{{ url_for('static', filename='vendor/jquery/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js') }}"></script>

<!-- Core plugin JavaScript-->
<script src="{{ url_for('static', filename='vendor/jquery-easing/jquery.easing.min.js') }}"></script>

<!-- Custom scripts for all pages-->
<script src="{{ url_for('static', filename='js/sb-admin-2.min.js') }}"></script>
</body>
</html>
